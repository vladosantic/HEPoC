<!DOCTYPE html>
<html lang="en">
<head>
  <title>Results</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/index">Voting System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item me-3">
                    <span class="navbar-text"
                          th:text="'Full name: ' + ${citizen.firstName} + ' ' + ${citizen.lastName}"></span>
        </li>
        <li class="nav-item me-3">
          <span class="navbar-text" th:text="'JMBG: ' + ${citizen.jmbg}"></span>
        </li>
        <li class="nav-item me-3">
          <span class="navbar-text" th:text="'Email: ' + ${citizen.email}"></span>
        </li>
        <li class="nav-item me-3">
                    <span class="navbar-text"
                          th:text="'Voting Status: ' + (${citizen.hasVoted} ? 'Voted' : 'Not Voted')"></span>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}"><strong>Log out</strong></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h1 class="mb-3">Election Results</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Results for Election ID: <span th:text="${electionId}"></span></h5>
      <ul class="list-group">
        <li class="list-group-item" th:each="entry : ${results}">
          <span th:text="'Candidate ID: ' + ${entry.key} + ' - Votes: ' + ${entry.value}"></span>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
