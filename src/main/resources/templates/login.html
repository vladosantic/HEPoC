<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-sm border-0 rounded-lg">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Sign In</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="jmbg" class="form-label">JMBG</label>
                            <input type="text" class="form-control form-control-lg" id="jmbg" name="username" placeholder="Enter your JMBG" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p class="mb-1">Don't have an account?</p>
                        <a href="/register" class="btn btn-outline-secondary btn-sm">Register Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
