<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div th:if="${successMessage != null}" class="lc-block col-lg-6 mx-auto mb-4">
                        <div class="alert alert-success" th:text="${message}"></div>
                    </div>

                    <div th:if="${errorMessage != null}" class="lc-block col-lg-6 mx-auto mb-4">
                        <div class="alert alert-danger" th:text="${errorMessage}"></div>
                    </div>
                    <h2 class="card-title text-center mb-4">Register</h2>
                    <form th:action="@{/register}" th:object="${citizen}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="jmbg" class="form-label">JMBG</label>
                                    <input type="text" class="form-control" id="jmbg" th:field="*{jmbg}" placeholder="Enter JMBG"
                                           pattern="\d*" title="JMBG must be a 13-digit number." maxlength="13" minlength="13"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password"
                                           pattern="(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}"
                                           title="Password must be at least 8 characters long, contain at least one number and one special character."
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter address" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Enter city" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <p class="mb-0">Already have an account?</p>
                        <a href="/login" class="btn btn-outline-secondary btn-sm mt-2">Login Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
